<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="letters">

        <div class="display-letters">
            <div class="letter">C</div>
            <div class="letter">O</div>
            <div class="letter">U</div>
            <div class="letter">N</div>
            <div class="letter">T</div>
            <div class="letter">D</div>
            <div class="letter">O</div>
            <div class="letter">W</div>
            <div class="letter">N</div>
        </div>

        <div class="letters-buttons">
            <button class="consonant">consonant</button>
            <button class="vowel">vowel</button>
            <button class="clear-letters">clear</button>
        </div>

    </div>

    <div class="timer">

        <div>
            <div class="stopwatch">30.0</div><label>s</label>
        </div>
        <button class="start">start</button>
        <button class="reset-stopwatch">reset</button>

    </div>

    <div class="numbers">

        <div class="target">
            <div class="display-target"></div>
            <button class="new-target">target</button>
        </div>

        <div class="display-numbers">
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
        </div>

        <div class="numbers-buttons">
            <button class="large-number">large</button>
            <button class="small-number">small</button>
            <button class="clear-numbers">clear</button>
        </div>

    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
